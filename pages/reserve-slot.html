<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Reserve Slot</title>
    <link rel="stylesheet" href="../css/reserve-slot.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Leftmost: Logo -->
            <a class="navbar-brand" href="index.html">LabKita!</a>
    
            <!-- Center: Main Links -->
            <ul class="navbar-nav mx-auto align-items-center">
                <li class="nav-item text-center me-3">
                    <a class="nav-link" href="index.html">
                        <div class="d-flex flex-column">
                            <i class="fas fa-home mb-1"></i>
                            <span class="fs-6">Home</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item text-center me-3">
                    <a class="nav-link" href="view-labs.html">
                        <div class="d-flex flex-column">
                            <i class="fas fa-laptop mb-1"></i>
                            <span class="fs-6">View Labs</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item text-center me-3">
                    <a class="nav-link" href="manage-reservations.html">
                        <div class="d-flex flex-column">
                            <i class="fas fa-calendar-check mb-1"></i>
                            <span class="fs-6">Manage Reservations</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link" href="admin.html">
                        <div class="d-flex flex-column">
                            <i class="fas fa-cogs mb-1"></i>
                            <span class="fs-6">Admin</span>
                        </div>
                    </a>
                </li>
            </ul>

            <!-- Right: Other Links & Profile Links -->
            <ul class="navbar-nav ms-auto align-items-center">
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search users..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- Log In and Sign Up Buttons (Visible when not logged in) -->
                <li class="nav-item" id="loginItem">
                    <a class="nav-link" href="login.html">
                        <button type="button" class="btn btn-outline-light me-1">Login</button>
                    </a>
                </li>
                <li class="nav-item" id="signUpItem">
                    <a class="nav-link" href="sign-up.html">
                        <button type="button" class="btn btn-outline-light me-1">Sign-Up</button>
                    </a>
                </li>

                <!-- Notification Bell Icon -->
                <li class="nav-item" id="notifItem">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notifications">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>

                <!-- Profile Icon (Only visible when logged in) -->
                <li class="nav-item dropdown position-relative" id="profileItem">
                    <a class="nav-link dropdown-toggle" href="view-profile.html" id="profileDropdown">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="view-profile.html">View Profile</a></li>
                        <li><a class="dropdown-item" href="view-profile.html">View Reservations</a></li>
                        <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                        <li><a class="dropdown-item">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="containers shift-content-area">
        <h1>Reserve Your Slot</h1>

        <!-- Choose Lab -->
        <label for="lab">Choose a Lab:</label>
        <select id="lab">
            <option value="lab1">Lab 1</option>
            <option value="lab2">Lab 2</option>
            <option value="lab3">Lab 3</option>
        </select>

        <!-- Choose Date -->
        <label for="date">Select a Date:</label>
        <input type="date" id="date">

        <!-- Choose Time -->
        <label for="time">Select a Time:</label>
        <select id="time">
            <option value="9am">9:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="2pm">2:00 PM</option>
            <option value="4pm">4:00 PM</option>
        </select>

        <!-- Choose Seat -->
        <label for="seat">Select an Available Seat:</label>
        <select id="seat">
            <option value="1">Seat 1</option>
            <option value="2">Seat 2</option>
            <option value="3">Seat 3</option>
            <option value="4">Seat 4</option>
            <option value="5">Seat 5</option>
        </select>

        <!-- Anonymous Option -->
        <label>
            <input type="checkbox" id="anonymous"> Reserve Anonymously
        </label>

        <!-- Reserve Button -->
        <a href="manage-reservations.html" id="reserveLink">
            <button class="reserve" id="reserveButton">Reserve</button>
        </a>
    
    </div>
</body>
</html>
