<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LabKita!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <!-- Leftmost: Logo -->
                <a class="navbar-brand" href="index.html">LabKita!</a>
        
                <!-- Center: Main Links -->
                <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item text-center me-3">
                        <a class="nav-link" href="index.html">
                            <div class="d-flex flex-column">
                                <i class="fas fa-home mb-1"></i>
                                <span class="fs-6">Home</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item text-center me-3">
                        <a class="nav-link" href="view-labs.html">
                            <div class="d-flex flex-column">
                                <i class="fas fa-laptop mb-1"></i>
                                <span class="fs-6">View Labs</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item text-center me-3">
                        <a class="nav-link" href="manage-reservations.html">
                            <div class="d-flex flex-column">
                                <i class="fas fa-calendar-check mb-1"></i>
                                <span class="fs-6">Manage Reservations</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="admin.html">
                            <div class="d-flex flex-column">
                                <i class="fas fa-cogs mb-1"></i>
                                <span class="fs-6">Admin</span>
                            </div>
                        </a>
                    </li>
                </ul>

                <!-- Right: Other Links & Profile Links -->
                <ul class="navbar-nav ms-auto align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search users..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                    </form>

                    <!-- Log In and Sign Up Buttons (Visible when not logged in) -->
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="login.html">
                            <button type="button" class="btn btn-outline-light me-1">Login</button>
                        </a>
                    </li>

                    <li class="nav-item" id="signUpItem">
                        <a class="nav-link" href="sign-up.html">
                            <button type="button" class="btn btn-outline-light me-1">Sign-Up</button>
                        </a>
                    </li>

                    <!-- Notification Bell Icon -->
                    <li class="nav-item" id="notifItem">
                        <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notifications">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>

                    <!-- Profile Icon (Only visible when logged in) -->
                    <li class="nav-item dropdown position-relative" id="profileItem">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li>
                                <a href="view-profile.html" class="dropdown-item d-flex align-items-center text-decoration-none">
                                    <img src="../assets/images/camellya.jpeg" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                                    <div class="ms-2">
                                        <strong class="d-block" style="color: black;">Enzo Rafael Chan</strong>
                                        <span style="font-size: 0.85rem; color: grey;">12369420</span>
                                    </div>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="privacy-settings.html">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-area">
            <div class="container mt-5">
                <div class="card shadow-sm p-4">
                    <h3 class="mb-4 text-center">Edit Profile</h3>

                    <form>
                        <!-- Profile Picture -->
                        <div class="mb-3 text-center">
                            <label class="form-label fw-bold text-start d-block">Profile Picture</label>
                            <div class="d-flex flex-column align-items-center">
                                <label for="profilePicInput" class="d-block">
                                    <img id="profilePic" src="/assets/images/default-avatar-icon-of-social-media-user-vector.jpg" alt="Profile Picture" class="rounded-circle mb-2" width="100" height="100" style="cursor: pointer;">
                                </label>
                                <input type="file" id="profilePicInput" class="form-control w-50 d-none" accept="image/*">
                            </div>
                        </div>

                        <!-- First Name & Last Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-start d-block">First Name</label>
                                <input type="text" class="form-control" value="John">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-start d-block">Last Name</label>
                                <input type="text" class="form-control" value="Doe">
                            </div>
                        </div>

                        <!-- Department -->
                        <div class="mb-3">
                            <label class="form-label fw-bold text-start d-block">College Department</label>
                            <input type="text" class="form-control" value="Computer Science">
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label class="form-label fw-bold text-start d-block">Bio</label>
                            <textarea class="form-control" rows="3" placeholder="Tell us something about yourself..."></textarea>
                        </div>

                        <hr>

                        <!-- Save/Cancel Buttons -->
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="view-profile.html" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/scripts.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
